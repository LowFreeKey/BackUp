<div id="header" data-animation="default" data-collapse="all" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="grey w-nav"></div>

  <form class="body_container w-container" (ngSubmit)="Submit(essayForm)" #essayForm="ngForm">
    <div class="main_block_boards">
      <div id="main_body" class="body2">
        <div id="main_block" class="textedit">
          <div class="title h3 w-form">
            <div id="email-form" name="email-form" data-name="Email Form" class="title_form" id="essay-title"><textarea placeholder="2000 Modern Social Theory" maxlength="5000" id="title_field" name="title_field"  #title_field="ngModel" [(ngModel)]="EssayObj.title" data-name="Title Field"  required class="title_textarea w-input"></textarea></div>
            <div *ngIf="title_field.errors && title_field.errors.required">             essay title is Mandatory    </div>
          </div>
          <div class="w-form" id="essay">
            <div id="textfield_form" name="email-form" data-name="Email Form" class="form-2"><textarea placeholder="Evaluate how the classical theorists (Marx, Durkheim and Weber) have interpreted the relationship between structure and agency?In classical and contemporary sociology, Mike O’Donnell defines sociology as a discipline ‘...concerned with the individual’s relationship to society, and the extent to which the state as the dominant power in society can limit individual freedoms in order to facilitate social order.’ (O’Donnell, 2001, p11).‍Across the different sociological theories formed by Marx, Durkheim and Weber it is always acknowledged that both concepts of structure and agency are closely related to the idea of the individual and society. As will be discussed in this essay, structure and agency are two concepts with an arguable polarity. We will also observe how the classical theorists examine individual action as well as collective action in the context of structure and agency. We will discuss, according to Marx, Durkheim and Weber, the extent to which, ‘The relationship between action and societal structure defines the nature of social processes itself.’ (O’Donnell, 2001, p12).‍Derek Layder defines social structures as ‘the social relationships which provide the social context or conditions under which people act’ (Layder, 1994 cited in O’Donnell, 2001, p14). These relationships include the familial, communal, economic, and cultural and political - all these are shaped by formal and informal rules or structures and continuously reshaped by action or individual or collective agency. In this essay we will evaluate, according to the classical theorists Marx, Durkheim and Weber, the extent to which individual or collective action is free and voluntaristic or constrained by or even determined by social factors. however, as we have shown, Weber also takes a structuralist standpoint when he introduces the notion of the ‘iron cage’ within bureaucracies. Weber is clearly not a purely voluntaristic theorist. When is comes to Durkheim, he is arguably the most straightforward theoris" maxlength="5000" required id="field" name="field" #field="ngModel" [(ngModel)]="EssayObj.text" data-name="Field"  class="textarea text_write w-input"></textarea></div>
            <div *ngIf="field.errors && field.errors.required">   Essay is Mandatory    </div>
          </div>
        </div>
      </div>
    </div>
    <div id="side_block" class="side_block">
      <div data-current="submit_settings" data-easing="ease-in-expo" data-duration-in="20" data-duration-out="10" class="tabs w-tabs">
        <div class="w-tab-menu">
          <a data-w-tab="submit_settings" class="tab_side w-inline-block w-tab-link w--current">
            <div class="tab_side_1"><img loading="lazy" src="../../../assets/images/carbon_settings-adjust.svg" alt="" class="image-2"></div>
          </a>
          <a data-w-tab="upload" class="tab_side w-inline-block w-tab-link">
            <div class="tab_side_1"><img loading="lazy" src="../../../assets/images/ant-design_upload-outlined.svg" alt=""></div>
          </a>
          <a data-w-tab="download" class="tab_side w-inline-block w-tab-link">
            <div class="tab_side_1"><img loading="lazy" src="../../../assets/images/download.svg" alt="" class="image-5"></div>
          </a>
        </div>
        <div class="tabs-content w-tab-content">
          <div data-w-tab="submit_settings" class="sidetab_block w-tab-pane w--tab-active">
            <div class="sidetab_essay_settings">
              <div class="w-form">
                <div id="wf-form-essay_inputs" name="wf-form-essay_inputs" data-name="essay_inputs" class="form">
                  <div class="form_div" ><label for="wordcount" class="text_pre">Word Count</label><input type="number" class="form_input w-input" id="word-count" maxlength="256" name="wordcount" #wordcount="ngModel" [(ngModel)]="EssayObj.wordCount" data-name="Wordcount" placeholder=""  required></div>
                  <div class="form_div"><label for="topic" class="text_pre" >Topic</label><input type="text" class="form_input w-input" maxlength="256" id="topic" name="topic" #topic="ngModel" data-name="Topic" [(ngModel)]="EssayObj.topic" placeholder="Philosophy, Law, Art, ..." required></div>
                  <div class="form_div" ><label for="reviewtimes" class="text_pre">Review Times</label><input type="number" class="form_input w-input" id="review-times" maxlength="256" name="reviewtimes" #reviewtimes="ngModel" [(ngModel)]="EssayObj.reviewTimes" data-name="Reviewtimes" placeholder="times reviewed by " required></div>
                  <div id="token-spend" class="form_div" ><label for="token" class="text_pre" >Token </label><input type="number" class="form_input w-input" id="token" maxlength="256" name="token" #token="ngModel" [(ngModel)]="EssayObj.tokenToPay" data-name="Token" placeholder=""  required></div>
                  <button type="submit"  class="btn_submit w-button">Submit</button>
                </div>
                <div *ngIf="topic.errors && topic.errors.required">       field invalid    </div>
              </div>
            </div>
          </div>
          <div data-w-tab="upload" class="sidetab_block w-tab-pane">
            <div class="div-block-8"></div>
          </div>
          <div data-w-tab="download" class="sidetab_block w-tab-pane"></div>
        </div>
      </div>
    </div>
  </form>
